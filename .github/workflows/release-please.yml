name: release-please

on:
  push:
    branches:
      - "**"

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    environment: publish
    timeout-minutes: 5
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    env:
      CI: true

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_GH_TOKEN }}
          release-type: node

      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run typecheck

      - name: Run lint
        run: bun run biome:check

      - name: Run test
        run: bun test

      - name: Run build
        run: bun run build

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_ENV: production
        if: ${{ steps.release.outputs.release_created }}
