name: release-please

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      run_release_please:
        description: "Run release-please step"
        type: boolean
        default: true
      publish:
        description: "Publish to npm"
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      CI: true

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_GH_TOKEN }}
          release-type: node
        if: ${{ inputs.run_release_please }}

      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20.x"
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created || inputs.publish }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run typecheck

      - name: Run lint
        run: bun run biome:check

      - name: Run test
        run: bun test

      - name: Run build
        run: bun run build

      - name: Publish to npm
        run: npm publish
        if: ${{ steps.release.outputs.release_created || inputs.publish }}
